<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wet Flowers</title>
    <link rel="stylesheet" href="main.css" >
</head>
<body>
    <div class="container">
        <header>
            <h1>Wetting Folowers Schedule</h1>
        </header>
        <main>
            <section class="urgentActions">
                <h2 class="flowersNeedWater">These Flowers Need Water <span>TODAY </span>!</h2>
                <h2 class="invisible fromBeginning">No flowers need water <span>TODAY </span> !</h2>
                <h2 class="invisible afterWetting">Now, all flowers are OK !</h2>
                <div class="needWater">
                    <!-- auto fill dynamically -->
                </div>
                <button class="confirmWater">CONFIRM WATTERING</button>
            </section>
            <h2>Flowers Catalogue</h4>
            <div class="allFlowers">
               <!-- auto fill dynamically -->
            </div>
            <section class="duplicate">
                <table>
                    <caption><h3>Flowers with Duplicate ID</h3></caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Corrected</th>
                        </tr>
                    </thead>
                    <tbody class="duplicateID">
                        <!-- auto fill dynamically -->
                    </tbody>
                    
                </table>
            </section>
        </main>
        <footer>
            <h4>Created by MPA &copy;</h4>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
